<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="img/bloquear.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Encriptador de texto</title>

</head>

<body>
    
    <main>

        <section>
            <h1 class="titulo-principal">ENCRIPTADOR DE TEXTO</h1>
            <h2 class="descripcion">Podrás crear mensajes secretos.</h2>

            <textarea class="caja-encriptar" spellcheck="false"
                placeholder="Ingresa tu texto aquí para encriptarlo o desencriptarlo."></textarea>

            <h3 class="instrucciones"> Solo podrás ingresar letras minúsculas sin acento ni caracteres especiales.</h3>

            <div class="botones-encriptador">
                <button class="btn-Encriptar">ENCRIPTAR</button>
                <button class="btn-Desencriptar">DESENCRIPTAR</button>
            </div>

        </section>

        <section>

            <h2 class="subtitulo">MENSAJE ENCRIPTADO</h2>
            <textarea class="caja-mensaje" id="cajaMensaje" spellcheck="false" placeholder=""></textarea>

            <div class="botonCopiar">
                <button type="submit" class="btnCopiar" id="btnCopiar">COPIAR</button>
                <button class="btnLimpiar" id="btnLimpiar">LIMPIAR TODO</button>
            </div>

        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
